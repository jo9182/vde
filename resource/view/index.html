<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VDE</title>
    <link rel="stylesheet" href="/main.css">
    <script src="/main.js"></script>
</head>
<body>
<div id="app">
    <!-- Auth form -->
    <div v-if="!user" class="auth-form">
        <form>
            <input type="text" v-model="input.login">
            <input type="password" v-model="input.password" autocomplete="">
        </form>
        <button @click="userApi.auth(input.login, input.password)">Auth</button>
    </div>

    <!-- Application icon list -->
    <application-icon v-if="user" :app-data="app" v-for="(app, index) in applicationList" :key="app.name"
    :style="{top: index * 128 + 'px'}"></application-icon>

    <!-- Window list -->
    <application-window :window-data="win" v-for="win in windowList" :key="win.sessionId"></application-window>

    <!--<draggable :start="{x: 100, y: 100}" style="display: flex; flex-direction: column;" :resizable="true">
        <div style="background: #53199e; height: 32px;">Header</div>
        <div style="background: #ff0000; flex: 1;">Draggable</div>
    </draggable>-->
</div>
</body>
</html>
